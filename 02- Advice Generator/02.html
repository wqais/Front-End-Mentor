<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="02.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Advice Generator</h1>
      <div class="advice-card">
        <p class="advice-number">ADVICE #<span id="advice-id">0</span></p>
        <p id="advice-container">
          &#34;<span id="advice">Tap Button to Generate Advice</span
          ><span id="error" class="hide">ERROR!</span>&#34;
        </p>
        <img
          src="images/pattern-divider-desktop.svg"
          class="divider desktop-divider"
          alt="divider"
        />
        <img
          src="images/pattern-divider-mobile.svg"
          class="divider mobile-divider"
          alt="divider"
        />
        <button class="generate-advice-btn">
          <img
            src="images/icon-dice.svg"
            class="generate-image"
            alt="generate-dice"
          />
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://wqaisportfolio.netlify.app">Qais</a>.
    </footer>

    <script src="02.js"></script>
  </body>
</html>
